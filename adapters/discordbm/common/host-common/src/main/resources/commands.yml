config:
  version: 1
  type: commands

# Example
commands:
  - name: "hello"
    description: "Says hello to the user"
    context: "server"
    options:
      - name: "target"
        type: "STRING"
        description: "Who to greet"
        required: true
    conditions:
      - type: "permission"
        role_id: "1234567890123456789" # example role ID
    actions:
      - type: "send_message"
        message: "Hello, {user}! You greeted {target}."
    fail-actions:
      - type: send_message
        message: "No Permission"

  - name: "openwebsite"
    description: "Open the website"
    context: "both"
    actions:
      - type: send_message
        message: "Click the button below to open the site:"
      - type: button
        label: "Open the site"
        style: "LINK"
        url: "https://example.com"
        emoji: "üîó"
        disabled: false

  - name: "send-message"
    description: "Send a message with a button"
    context: "server"
    actions:
      - type: send_message
        message: "Click the button below!"
        response_type: reply
        label: "welcome_message"
      - type: button
        label: "Click Me"
        style: PRIMARY
        id: "btn_click"
        message: "You clicked the button!"

  - name: "edit-button"
    description: "Edit the button in the welcome message"
    context: "server"
    actions:
      - type: send_message
        response_type: edit_message
        target_id: "{message_id_from_previous_command}"
        message: "Updated message with a new button text"
      - type: edit_component
        target_message: "welcome_message"
        component_id: "btn_click"
        label: "Updated Button"
        style: DANGER
        disabled: false

  - name: "send-test"
    description: "Send a test message"
    context: server
    actions:
      - type: send_message
        response_type: REPLY
        message: "This is a test message."
        label: test_message

  - name: "delete-test"
    description: "Delete the test message"
    context: server
    actions:
      - type: delete_message
        label: test_message
        response_message: "Test message has been deleted."
        ephemeral: true

  - name: "send-to-channel"
    description: "Send a message to a specific channel"
    context: server
    options:
      - name: channel
        type: CHANNEL
        description: The channel to send the message to
        required: true
      - name: message
        type: STRING
        description: Message to send
        required: false
    actions:
      - type: send_to_channel
        message: "{option:message|Hello from specific channel! This was sent from another channel.}"
        label: specific_message
      - type: send_message
        response_type: REPLY
        message: "Message sent to the specified channel."
        ephemeral: true

  - name: "send-embed-to-channel"
    description: "Send an embed message to a specific channel"
    context: server
    options:
      - name: channel
        type: CHANNEL
        description: The channel to send the embed to
        required: true
      - name: title
        type: STRING
        description: Title of the embed
        required: true
      - name: description
        type: STRING
        description: Description for the embed
        required: false
    actions:
      - type: send_to_channel
        embed:
          title: "{option:title}"
          description: "{option:description|No description provided}"
          color: "#00FF00"
          footer: "Sent via Discord command"
        label: embed_message
      - type: send_message
        response_type: REPLY
        message: "Embed sent to the specified channel."
        ephemeral: true

  - name: "delete-specific"
    description: "Delete the message sent to specific channel"
    context: server
    actions:
      - type: delete_message
        label: specific_message

  - name: "feedback"
    context: server
    description: "Leave feedback about the server"
    conditions:
      - type: "permission"
        role_id: "1234567890123456789" # example role ID
    actions:
      - type: "send_modal"
        modal_name: "feedback-form"
      - type: "send_message"
        message: "Thanks for your feedback, {username}! You rated us {rating}/10. We'll consider your input: {review}"
        response_type: "REPLY"

  - name: "register"
    context: server
    description: "Register a new player"
    conditions:
      - type: "permission"
        role_id: "1234567890123456789" # example role ID
        actions:
          - type: "send_modal"
            modal_name: "register-form"
          - type: "add_role"
            role_id: "1234567890123456789" # example role ID
          - type: "send_message"
            message: "Hi {nick}! Thanks for registering. Telegram: {telegram}, Accepted rules: {accept}"
            response_type: "REPLY"

  - name: "poll"
    context: server
    description: "Simple poll"
    actions:
      - type: "send_modal"
        modal_name: "poll-form"
      - type: "send_message"
        message: "Thanks! Favorite mode: {mode}. Would recommend: {recommend}."
        response_type: "REPLY"

  - name: "feedback_button"
    context: server
    description: "Get a button to leave feedback"
    actions:
      - type: "button"
        label: "Leave Feedback"
        style: "PRIMARY"
        modal_name: "feedback-form"
        required_role: "1234567890123456789" # example role ID
        message: "Thanks for your feedback, {username}! You rated us {rating}/10. We'll consider your input: {review}"
        timeout: infinite
      - type: "send_message"
        message: "Click the button to leave feedback"
        response_type: "REPLY"

  - name: "test_4"
    context: both
    description: An example command with chance condition
    conditions:
      - type: "chance"
        percent: "10"
    actions:
      - type: "send_message"
        message: "You got lucky!"
    fail-actions:
      - type: "send_message"
        message: "You're out of luck"

  - name: "saynick"
    description: "Displays a message with the player's nickname"
    context: server
    options:
      - name: "player"
        type: "STRING"
        description: "Player's nickname"
        required: true
    actions:
      - type: "resolve_placeholders"
        template: "Hello, {player}! You entered a player's nickname. hearts %player_health%"
        player: "{player}"
      - type: "send_message"
        message: "{resolved_message}"

  - name: "user-info"
    description: "Shows information about a player"
    context: server
    options:
      - name: "target"
        type: USER
        description: "Select a player"
        required: true
    actions:
      - type: send_message
        message: |
          üë§ Name: **{user_display_name}**
          üè∑Ô∏è Tag: **{user_tag}**
          üÜî ID: `{user_id}`
          üìÜ Created: {user_create_at}
          üü¢ Status: {user_status}
          üëã Joined: {user_joined}
          üñºÔ∏è Avatar: {user_icon}
        response_type: REPLY

  - name: "page-embed"
    description: "pages"
    context: server
    options:
      - name: "page"
        type: STRING
        description: "Specify a page"
        required: false
    actions:
      - type: "send_page"
        page_id: "{option:page|1-embed}"

  - name: "page-content"
    description: "pages"
    context: server
    options:
      - name: "page"
        type: STRING
        description: "Specify a page"
        required: false
    actions:
      - type: "send_page"
        page_id: "{option:page|1-content}"

  - name: "simple-embed"
    description: "Sends a simple embed message"
    context: "server"
    actions:
      - type: "send_message"
        embed:
          title: "Hello World!"
          description: "This is a simple embed message"
          color: "#FF0000"
          footer: "Powered by DiscordBM"
          thumbnail: "https://example.com/thumbnail.png"
          image: "https://example.com/image.png"

  - name: "advanced-embed"
    description: "Sends an advanced embed with fields"
    context: "server"
    options:
      - name: "user"
        type: "USER"
        description: "Target user"
        required: true
    actions:
      - type: "send_message"
        embed:
          title: "User Information"
          description: "Details about {user_display_name}"
          color: "#00FF00"
          fields:
            - name: "Username"
              value: "{user_tag}"
              inline: true
            - name: "ID"
              value: "{user_id}"
              inline: true
            - name: "Joined"
              value: "{user_joined}"
              inline: false
          thumbnail: "{user_icon}"
          footer:
            text: "Requested by {user_display_name}"
            icon: "{user_icon}"
          timestamp: true

  - name: "dynamic-embed"
    description: "Sends an embed with placeholders"
    context: "server"
    options:
      - name: "player"
        type: "STRING"
        description: "Minecraft player name"
        required: true
    actions:
      - type: "resolve_placeholders"
        template: "%player_name% has %player_health% health and %player_food_level% food"
        player: "{player}"
      - type: "send_message"
        embed:
          title: "Player Status"
          description: "{resolved_message}"
          color: "#0000FF"
          fields:
            - name: "Health"
              value: "%player_health%"
              inline: true
            - name: "Food"
              value: "%player_food_level%"
              inline: true

  - name: "remove-role-demo"
    description: "Remove a specific role from the user"
    context: server
    options:
      - name: user
        type: USER
        description: "User to remove the role from"
        required: true
      - name: role
        type: ROLE
        description: "Role to remove"
        required: true
    actions:
      - type: remove_role
        user_id: "{option:user}"
        role_id: "{option:role}"
      - type: send_message
        response_type: REPLY
        message: "Role <@&{option:role}> has been removed from <@{option:user}>."

