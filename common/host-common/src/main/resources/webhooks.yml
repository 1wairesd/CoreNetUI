webhooks:
  - name: myWebhook_hello
    url: "https://discord.com/api/webhooks/your_webhook"
    enabled: false
    actions:
      - type: send
        message: "hello!"
        schedule: "every 30 seconds"

  - name: myWebhook_embed
    url: "https://discord.com/api/webhooks/your_webhook"
    enabled: false
    actions:
      - type: send_embed
        title: "Title"
        description: "Description"
        color: "#00ff00"
        fields:
          - name: "Field 1"
            value: "Value 1"
        schedule: "every 5 seconds"

  - name: myWebhook_player_join_host
    url: "https://discord.com/api/webhooks/your_webhook"
    enabled: false
    actions:
      - type: forward_event
        event: player_join
        message: Player {player} joined the server, IP = {player_ip}

  - name: myWebhook_player_quit_host
    url: "https://discord.com/api/webhooks/your_webhook"
    enabled: false
    actions:
      - type: forward_event
        event: player_quit
        message: Player {player} left the server, IP = {player_ip}, Reason = {reason}

  - name: myWebhook_player_join_client
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "client"
    enabled: false
    actions:
      - type: forward_event
        event: player_join
        message: Player {player} joined the server {server}, IP = {player_ip}

  - name: myWebhook_player_quit_client
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "client"
    enabled: false
    actions:
      - type: forward_event
        event: player_quit
        message: Player {player} left the server {server}, IP = {player_ip}, Reason = {reason}
        
  - name: myWebhook_player_join_survival
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "survival"
    enabled: false
    actions:
      - type: forward_event
        event: player_join
        message: Player {player} joined Survival server, IP = {player_ip}

  - name: myWebhook_player_quit_survival
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "survival"
    enabled: false
    actions:
      - type: forward_event
        event: player_quit
        message: Player {player} left Survival server, IP = {player_ip}, Reason = {reason}
        
  - name: myWebhook_player_join_creative
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "creative"
    enabled: false
    actions:
      - type: forward_event
        event: player_join
        message: Player {player} joined Creative server, IP = {player_ip}

  - name: myWebhook_player_quit_creative
    url: "https://discord.com/api/webhooks/your_webhook"
    server: "creative"
    enabled: false
    actions:
      - type: forward_event
        event: player_quit
        message: Player {player} left Creative server, IP = {player_ip}, Reason = {reason}
        
  - name: DBMDonateCase_open
    url: "https://discord.com/api/webhooks/your_dbmdonatecase_webhook"
    enabled: true
    actions:
      - type: accept_client
        description: "Webhook для отправки сообщений при открытии кейса через DBMDonateCase"