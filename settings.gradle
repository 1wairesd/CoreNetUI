pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://repo.papermc.io/repository/maven-public/' }
    }
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    }
}

rootProject.name = 'corenetui'

include(
        ':adapters',
        ':adapters:discordbm',
        ':adapters:discordbm:api',
        ':adapters:discordbm:api:velocity-api',
        ':adapters:discordbm:api:bukkit-api',
        ':adapters:discordbm:common',
        ':adapters:discordbm:common:client-common',
        ':adapters:discordbm:common:host-common',
        ':adapters:discordbm:velocity',
        ':adapters:discordbm:bukkit',
        ':adapters:discordbm:addons',
        ':adapters:discordbm:addons:DBMGuiManager',
        ':adapters:discordbm:addons:DBMDonateCase'
)
